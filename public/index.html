<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo List - Never Give Up!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/switchery.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <script defer src="/__/firebase/9.8.0/firebase-app-compat.js"></script>

    <script defer src="/__/firebase/9.8.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.8.0/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.8.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.8.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.8.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.0/firebase-performance-compat.js"
    ></script>

    <script defer src="/__/firebase/init.js?useEmulator=true"></script>


  </head>
  <body>
    <div class="bg-image"></div>

    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link  user-text" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-right" id="logout" href="#">Log Out</a>
          </li>
        </ul>
    
    </nav>

    <div class="container align-items-center">
      <div class="row" style="margin-bottom: 10px">
        <h3 data-text="To Do List" class="text-todo">To Do List</h3>
        <div class="col-md-11 text-center">
          <div class="form-inline">
            <div class="form-group">
              <input type="text" id="description" class="form-control" ">
              <button class="btn btn-primary sendToFireBase">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 well todocontainer">
          <h4 class="text-center">To Do List</h4>
          <table
            class="todoList table table-bordered table-striped table-hover"
          >
            <thead>
              <th class="text-center">Contents</th>
              <th class="w100 text-center">Situation</th>
              <th class="w100 text-center">Delete</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>

    <script src="assets/js/switchery.min.js"></script>
    <script src="assets/js/app/main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#load");
        try {
          let app = firebase.app();
          let features = [
            "auth",
            "database",
            "firestore",
            "functions",
            "messaging",
            "storage",
            "analytics",
            "remoteConfig",
            "performance",
          ].filter((feature) => typeof app[feature] === "function");
          loadEl.textContent = `Firebase SDK loaded with ${features.join(
            ", "
          )}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent =
            "Error loading the Firebase SDK, check the console.";
        }
      });
    </script>
  </body>
</html>
